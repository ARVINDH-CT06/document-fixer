<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Processed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container results-container">
    <h1>Your Document is Ready!</h1>

    {% if file_info %}
    <div class="file-display">
      <strong>Original File:</strong> {{ file_info.name }} ({{ file_info.size }})
    </div>
    {% endif %}

    <h3>Formatting Report:</h3>
    <ul>
      {% for issue in issues %}
      <li>{{ issue }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('download_file', filename=processed) }}" class="download-button">
      Download Formatted Document
    </a>

    <div style="margin-top: 2rem;">
      <a href="{{ url_for('index') }}">‚Üê Process another document</a>
    </div>
  </div>
</body>
</html>
