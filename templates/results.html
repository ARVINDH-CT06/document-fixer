<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container results-container">
        <h1>Your Document is Ready!</h1>
        
        {% if issues %}
        <div class="issues-section">
            <h2>Issues Fixed:</h2>
            <ul>
                {% for issue in issues %}
                <li>{{ issue }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <div class="download-section">
            <a href="{{ url_for('download_file', filename=processed) }}" class="download-button">
                Download Enhanced Document
            </a>
            <p class="file-info">Original: {{ original }} | Processed: {{ processed }}</p>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-link">Process another document</a>
    </div>
</body>
</html>
